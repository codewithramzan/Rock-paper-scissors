<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="
    playGame('Rock');
  ">Rock</button>

  <button onclick="
    playGame('Paper');
  ">Paper</button>

  <button onclick="
    playGame('Scissors');
  ">Scissors</button>

  <p id="result"></p>
  <p class="playerComputerMove"></p>
  <p class="playerComputerMove"></p>
  <p id="score"></p>
  <button onclick="
    score['Wins'] = 0;
    score['Losses']= 0;
    score['Ties'] = 0; 
    localStorage.removeItem('score');
    
    document.getElementById('score').innerText='Wins: 0, Losses: 0, Ties: 0';
">Reset Score</button>

  <script>
    // object to count score
    let score = JSON.parse(localStorage.getItem('score')) || {
      Wins: 0,
      Losses: 0,
      Ties: 0
    };
    document.getElementById('score').innerText = `Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`;


    // function to find out computer move
    function pickComputerMove() {
      let randomNumber = Math.random();
      let computerMove = '';
      if (randomNumber >= 0 && randomNumber < 1 / 3) {
        computerMove = 'Rock';
      }
      if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
        computerMove = 'Paper';
      }
      if (randomNumber >= 2 / 3 && randomNumber < 1) {
        computerMove = 'Scissors';
      }
      return computerMove;

    }

    // function to find out player Move
    function playGame(playerMove) {

      const computerMove = pickComputerMove();
      let result = '';
      if (playerMove === 'Rock') {
        if (computerMove === 'Rock') {
          result = 'Tie.';
        }
        else if (computerMove === 'Paper') {
          result = 'You lose.';
        }
        if (computerMove === 'Scissors') {
          result = 'You win.';
        }
      }


      if (playerMove === 'Paper') {
        if (computerMove === 'Rock') {
          result = 'You win.';
        }
        else if (computerMove === 'Paper') {
          result = 'Tie.';
        }
        if (computerMove === 'Scissors') {
          result = 'You lose.';
        }
      }

      if (playerMove === 'Scissors') {
        if (computerMove === 'Rock') {
          result = 'You lose.';
        }
        else if (computerMove === 'Paper') {
          result = 'You win.';
        }
        if (computerMove === 'Scissors') {
          result = 'Tie.';
        }
      }
      //update score
      if (result === 'You win.') {
        score['Wins'] += 1;
      }
      if (result === 'You lose.') {
        score['Losses'] += 1;
      }
      if (result === 'Tie.') {
        score['Ties'] += 1;
      }


      localStorage.setItem('score', JSON.stringify(score));

      document.getElementById('result').innerText = result;

      document.getElementsByClassName("playerComputerMove")[0].innerText = `You ${playerMove} - Computer ${computerMove}`;

      document.getElementById('score').innerText = `Wins: ${score.Wins}, Losses: ${score.Losses}, Ties: ${score.Ties}`;
    }

 








  </script>
</body>

</html>
